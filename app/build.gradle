apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs'
apply plugin: "com.github.ben-manes.versions"

android {
    compileSdkVersion androidbuild.compileSdkVersion

    defaultConfig {
        applicationId "com.bmcreations.bookinfo"
        minSdkVersion androidbuild.minSdkVersion
        targetSdkVersion androidbuild.targetSdkVersion
        versionCode appInfo.versionCode
        versionName appInfo.versionName
        testInstrumentationRunner androidbuild.testInstrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation deps.kotlin.stdlib
    implementation deps.kotlin.coroutinesCore
    implementation deps.kotlin.coroutinesAndroid

    implementation deps.jetpack.appcompat
    implementation deps.jetpack.corektx
    implementation deps.jetpack.material
    implementation deps.jetpack.constraintlayout
    implementation deps.jetpack.navigation_fragment
    implementation deps.jetpack.navigation_ui
    implementation deps.jetpack.lifecycle_extensions
    implementation deps.jetpack.navigation_fragment_ktx
    implementation deps.jetpack.navigation_ui_ktx
    implementation deps.jetpack.camera_core
    implementation deps.jetpack.camera2

    implementation deps.firebase.auth
    implementation deps.firebase.auth_ui
    implementation (deps.firebase.core) {
        exclude group: 'com.android.support', module: 'support-compat'
    }
    implementation (deps.firebase.ml_vision) {
        exclude group: 'com.android.support', module: 'support-compat'
    }
    implementation deps.anko.commons

    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson
    implementation deps.retrofit.coroutines
    implementation deps.gson
    implementation deps.okhttp3
    implementation deps.okhttp3_logging

    testImplementation deps.test.junit
    androidTestImplementation deps.test.junit
    androidTestImplementation deps.test.espresso
}

apply plugin: 'com.google.gms.google-services'
